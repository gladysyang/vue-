<!DOCTYPE html>
<html>
<head>
    <title></title>
    <script type="text/javascript" src="https://unpkg.com/vue/dist/vue.js"></script>
</head>
<body>
    <div id="app">
        <a v-bind:href="href">sdfsdf</a>
        <span>str: {{str}}</span><br>
        <span>num: {{num}}</span><br>
        <span>arr: {{arr}}</span><br>
        <span v-for="value in json">{{value}}</span><br>
        <span>{{fun()}}</span>
    </div>
</body>
<script type="text/javascript">
    var vm = new Vue({
        el: '#app',
        data: {
            str: 'hello',
            num: 3,
            href: "https://www.baidu.com",
            arr: ['apple', 'banana', 'orange'],
            json: {a: 'apple', b: 'banana', c: 'orange'},
            fun: function() {
                return {obj: 1}
            }
        },
    });

</script>

</html>
